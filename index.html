<!DOCTYPE html>
<html>
<head>
	<title>Button Module</title>
	<script type="text/javascript" src="LoadingButton.js"></script>
	<link href='http://fonts.googleapis.com/css?family=Rubik+One|Kalam' rel='stylesheet' type='text/css'>
	<style type="text/css">
		* {
			font-family: 'Rubik One', sans-serif;
		}
	</style>
</head>
<body>
<button id="button">click me</button>

<script type="text/javascript">
	(function() {
		var button = new LoadingButton;

		button.settings({
			bindToElementById: 'button',
			progressColor: '#0CA4E8',
			buttonColor: '#0D76FF',
			buttonWidth: '300px',
			buttonHeight: '100px',
			checkMarkColor: '#0DFF84',
			xMarkColor: 'red',
			fontSize: '36px',
			fontColor: '#ffffff',
			backToOriginalState: true,
		});

		button.onclick(function() {
			// setTimeout is just to simulate some ajax request perhaps when complete call button.stop 
			setTimeout(button.stop.bind(this, 'success'), 4000);
			// setTimeout(button.stop.bind(this, 'failed'), 4000);
		});
	})();
</script>
</body>
</html>
